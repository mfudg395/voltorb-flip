<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Voltorb Flip</title>
        <link rel="stylesheet" href="assets/style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Voltorb Flip</h1>
            <div class="text-box dialogue">
                <p id="dialogue-text">Let's play Voltorb Flip! Please click a square to get started.</p><button id="reset-button">Reset</button>
            </div>
            <br/>
            <div class="text-box score">
                <p class="info-text">SCORE: </p><div id="score-num">0</div>
            </div>
            <div class="text-box level">
                <p class="info-text">LEVEL: </p><div id="level-num">1</div>
            </div>
            <div class="game-board">
                <table>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total-row red" id="point-r1">0</div><div class="voltorb-total-row red" id="voltorb-r1">0</div></td></tr>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total-row green" id="point-r2">0</div><div class="voltorb-total-row green" id="voltorb-r2">0</div></td></tr>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total-row yellow" id="point-r3">0</div><div class="voltorb-total-row yellow" id="voltorb-r3">0</div></td></tr>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total-row blue" id="point-r4">0</div><div class="voltorb-total-row blue" id="voltorb-r4">0</div></td></tr>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total-row purple" id="point-r5">0</div><div class="voltorb-total-row purple" id="voltorb-r5">0</div></td></tr>
                    <tr><td><div class="point-total-col red" id="point-c1">0</div><div class="voltorb-total-col red" id="voltorb-c1">0</div></td><td><div class="point-total-col green" id="point-c2">0</div><div class="voltorb-total-col green" id="voltorb-c2">0</div></td><td><div class="point-total-col yellow" id="point-c3">0</div><div class="voltorb-total-col yellow" id="voltorb-c3">0</div></td>
                        <td><div class="point-total-col blue" id="point-c4">0</div><div class="voltorb-total-col blue" id="voltorb-c4">0</div></td><td><div class="point-total-col purple" id="point-c5">0</div><div class="voltorb-total-col purple" id="voltorb-c5">0</div></td></tr>
                </table>
            </div>

        </div>
        <script src="assets/voltorbflip.js"></script>
    </body>
</html>
