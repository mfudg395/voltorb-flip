<!DOCTYPE html>
<!DOCTYPE htnl>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Voltorb Flip</title>
        <link rel="stylesheet" href="assets/style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Voltorb Flip</h1>
            <div class="text-box dialogue">
                <p>Let's play Voltorb Flip! Please click a square to get started.</p>
            </div>
            <br/>
            <div class="text-box score">
                <p class="info-text">SCORE: </p><div id="score-num">0</div>
            </div>
            <div class="text-box level">
                <p class="info-text">LEVEL: </p><div id="level-num">1</div>
            </div>
            <div class="game-board">
                <table>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total red"></div><div class="voltorb-total red"></div></td></tr>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total green"></div><div class="voltorb-total green"></div></td></tr>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total yellow"></div><div class="voltorb-total yellow"></div></td></tr>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total blue"></div><div class="voltorb-total blue"></div></td></tr>
                    <tr><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><button class="tile">?</button></td><td><div class="point-total purple"></div><div class="voltorb-total purple"></div></td></tr>
                    <tr><td><div class="point-total red"></div><div class="voltorb-total red"></div></td><td><div class="point-total green"></div><div class="voltorb-total green"></div></td><td><div class="point-total yellow"></div><div class="voltorb-total yellow"></div></td><td><div class="point-total blue"></div><div class="voltorb-total blue"></div></td><td><div class="point-total purple"></div><div class="voltorb-total purple"></div></td></tr>
                </table>
            </div>
        </div>
        <script src="assets/voltorbflip.js"></script>
    </body>
</html>
